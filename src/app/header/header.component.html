<mat-toolbar color="primary">
  <button mat-button (click)="toggleSidenav()">
    <mat-icon matListIcon>view_headline</mat-icon>
  </button>
  <h3 [style]="headerTitleColor">{{title}}</h3>


  <span class="fill-remaining-space"></span>
  <app-exchange-rates [rates]="rates"></app-exchange-rates>
  <button mat-icon-button>
    <mat-icon
      matBadge='{{1}}' [matBadgeHidden]="!1"   matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item >
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item >
      <mat-icon>logout</mat-icon>
      <span>Log out</span>
    </button>
  </mat-menu>
</mat-toolbar>
