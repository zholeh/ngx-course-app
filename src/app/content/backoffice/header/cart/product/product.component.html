<div class="product" >
  <img [src]="product.img"/>
  <p>{{product.title}}</p>
  <div class="increment">
    <mat-icon (click)="decrementProduct(product)">remove</mat-icon>
    <p>{{product.count}}</p>
    <mat-icon (click)="incrementProduct(product)">add</mat-icon>
  </div>
  <p>{{product.price}} $</p>
  <mat-icon (click)="removeProduct(product)">delete</mat-icon>
</div>
