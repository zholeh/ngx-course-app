<div fxLayout="row" fxLayoutAlign="space-around center">
  <img [src]="product.img"/>
    <div class="increment">
      <mat-icon class="decrement" (click)="decrementProduct(product)">remove</mat-icon>
      <p>{{product.count}}</p>
      <mat-icon class="increment" (click)="incrementProduct(product)">add</mat-icon>
    </div>
    <p>{{round(product.price)}} $</p>
  <mat-icon class="remove" (click)="removeProduct(product)">delete</mat-icon>
</div>
