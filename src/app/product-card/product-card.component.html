<mat-card [ngClass]="{background: isOdd}" (click)="product.isFavorite = !product.isFavorite ">
  <mat-card-header>
    <mat-icon matListIcon *ngIf="product.isFavorite">star</mat-icon>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency: 'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img">
  <mat-card-actions>
    <button mat-button>Add To Cart</button>
  </mat-card-actions>
</mat-card>
